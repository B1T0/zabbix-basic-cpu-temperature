UserParameter=basicCPUTemp.min,LC_ALL=C sensors | awk '/^Core [0-9]+:/ {if (match($0, /\+([0-9.]+)°C/, m)) {t=m[1]+0; if (c==0||t<min) min=t; c++}} END{if (c>0) print min}'
UserParameter=basicCPUTemp.max,LC_ALL=C sensors | awk '/^Core [0-9]+:/ {if (match($0, /\+([0-9.]+)°C/, m)) {t=m[1]+0; if (c==0||t>max) max=t; c++}} END{if (c>0) print max}'
UserParameter=basicCPUTemp.avg,LC_ALL=C sensors | awk '/^Core [0-9]+:/ {if (match($0, /\+([0-9.]+)°C/, m)) {sum+=m[1]; c++}} END{if (c>0) printf("%.1f", sum/c)}'
